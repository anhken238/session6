<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiểm tra số nguyên tố.</title>
</head>

<body>
    <script>
        let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let star2 = ["UrsaMinor", "Tarurus", "Cygnus", "Lyra", "Aquila", "UrsaMajor", "Leo"];
        function search(star) {
            for (var i = 0; i < star1.length; i++) {
                if (star === star1[i]) {
                    document.write(star2[i]);
                }
            }
            return "Không tìm thấy ngôi sao nào";
        }
        let input = prompt("Nhập tên cần tìm chòm sao : ")
        search(input);

    </script>
</body>

</html>
