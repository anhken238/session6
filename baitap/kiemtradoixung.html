    <script>
        function checkPalindrome(word) {
            var l = word.length;
            for (var i = 0; i < l / 2; i++) {
                if (word.charAt(i) !== word.charAt(l - 1 - i)) {
                    return false;
                }
            }
            return true;
        }
        if (checkPalindrome(prompt("Nhập chuỗi: "))) {
            document.write("Chuỗi này đối xứng");
        } else {
            document.write("Chuỗi này không đối xứng");
        }
    </script>
</body>
