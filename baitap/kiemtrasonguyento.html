<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiểm tra số nguyên tố.</title>
</head>

<body>
    <script>
        function check(num) {
            if (num < 2) document.write("Đây không phải số nguyên tố");
            else if (num === 2) {
                document.write("đây là số nguyên tố");
            } else {
                for (var i = 2; i < num; i++) {
                    if (num % i === 0) {
                        return "đây không phải là số nguyên tố.";
                    }

                }
                return "đây là số nguyên tố";
            }
        }
       let  input = prompt ("Nhập số cần kiểm tra");
        alert(check(input));
    </script>
</body>

</html>
