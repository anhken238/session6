<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuyển độ F sang C</title>
</head>

<body>
    <form>
        <input type="number" id="inputC" oninput="convert(this.value)"
            onchange="convert(this.value)">
        <p>Celsius: <span id="outputCelsius"></span></p>
    </form>
    <script>

        function convert(valueNum) {
            valNum = parseFloat(valueNum);
            document.getElementById("outputCelsius").innerHTML = (valueNum - 32) / 1.8;
        }
    </script>
</body>

</html>
