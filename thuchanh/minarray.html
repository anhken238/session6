<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>minArray</title>
</head>

<body>
    <script>
        function minarray(array) {
            let min = array[0];
            for (i = 0; i < array.length; i++) {
                if (min > array[i]) {
                    min = array[i];
                }
            }
            return min;
        }
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let minofArray = minarray(arr1);
        alert(minofArray);
    </script>
</body>

</html>
